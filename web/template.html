<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>httptines</title>
  <link rel="stylesheet" href="static/style.css">
  <script src="static/app.js"></script>
  <script>
    var wsURL = "{{.}}";

    window.addEventListener("DOMContentLoaded", function (evt) {
      connectWebSocket()
    });
  </script>
</head>

<body>
  <div class="content">
    <div class="container col flex-center">
      <img class="logo" src="static/logo.svg" onclick="window.open('https://github.com/grishkovelli/httptines','_blank')">
      <div class="row block">
        <div class="stat m-3">
          <h4>Stat</h4>
          <table>
            <tr>
              <th>Progress</th>
              <td id="progress" class="number"></td>
            </tr>
            <tr>
              <th>RPM</th>
              <td id="rpm" class="number"></td>
            </tr>
            <tr>
              <th>Proxies (alive)</th>
              <td id="proxies" class="number"></td>
            </tr>
          </table>
        </div>
        <div class="log m-3">
          <h4>Logs</h4>
          <div id="log"></div>
        </div>
      </div>
      <div class="m-3">
        <h4>Proxies stat</h4>
        <table id="servers"></table>
      </div>
    </div>
  </div>
</body>

</html>

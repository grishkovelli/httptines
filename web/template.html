<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>httptines</title>
  <link rel="stylesheet" href="static/style.css">
  <script src="static/app.js"></script>
  <script>
    var wsURL = "{{.}}";

    window.addEventListener("DOMContentLoaded", function (evt) {
      connectWebSocket()
    });
  </script>
</head>

<body>
  <div class="header">
    <img src="static/logo.svg" alt="Girl in a jacket" width="140">
    <a class="host" href="https://github.com/grishkovelli/httptines">http<b>tines</b> 1.0.0</a>
  </div>

  <div class="container col">

    <div class="row">
      <div class="stat m-3">
        <h4>Stat</h4>
        <table>
          <tr>
            <th>Progress</th>
            <td id="progress" class="number"></td>
          </tr>
          <tr>
            <th>RPM</th>
            <td id="rpm" class="number"></td>
          </tr>
          <tr>
            <th>Waiting</th>
            <td id="waiting" class="number"></td>
          </tr>
          <tr>
            <th>Proxies (alive/all)</th>
            <td id="proxies" class="number"></td>
          </tr>
        </table>
      </div>
      <div class="log m-3">
        <h4>Logs</h4>
        <div id="log"></div>
      </div>
    </div>
    <div class="m-3">
      <h4>Proxies stat</h4>
      <table id="balancer"></table>
    </div>
  </div>
</body>

</html>
